{% extends 'core/base.html' %}

{% block title %} Pokemons for Sale {% endblock %}

{%block content %}
<div class="pb-6 grid grid-cols-4 gap-4 bg-gray-100">
    <div class="col-span-1">
        <form method="get" action="{% url 'item:pokemons' %}">
            <input name="query" class="w-full py-4 px-6 border rounded-xl" type="text" value="{{ query }}" placeholder="Find your pokemon...">
            <button class="mt-2 py-4 px-8 text-lg bg-teal-500 text-white rounded-xl">Search</button>

            <div>
                <label>Select Types:</label>
                <div class="flex flex-col">
                    {% for type in all_types %}
                        <div>
                            <input type="checkbox" id="type_{{ type.id }}" name="types" value="{{ type.id }}" 
                            {% if type.id|stringformat:"d" in selected_types %}checked{% endif %}>
                            <label for="type_{{ type.id }}">{{ type.name }}</label>
                        </div>
                    {% endfor %}
                </div>
            </div>
            <button class="mt-2 py-4 px-8 text-lg bg-orange-500 text-white rounded-xl" type="button" onclick="clearFilters()">Clear</button>

            
            
        </form>

        <script>
            function clearFilters() {
                const queryInput = document.querySelector('input[name="query"]');
                queryInput.value = '';
                
                // Uncheck all checkboxes
                const checkboxes = document.querySelectorAll('input[name="types"]');
                checkboxes.forEach(checkbox => checkbox.checked = false);
                
                // Submit the form
                document.querySelector('form').submit();
            }
        </script>
    </div>
    <div class="col-span-3">
        <div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
            <h2 class="mb-12 text-2xl text-center">Newest Pokemons</h2>
            <div class="grid grid-cols-6 gap-3">
                {% for pokemon in pokemons %}
                <div class="border border-4 border-teal-600"> 
                    <a href="{% url 'item:detail' pokemon.id %}">
                        <div>
                            <img src="{{ pokemon.image.url }}" class="rounded-t-xl">
                        </div>
                        <div class="p-6 bg-white rounded-b-xl">
                            <h2 class="text-2xl">{{ pokemon.name }}</h2>
                            <p class="text-gray-500">Price: {{ pokemon.price}}</p>
    
                        </div>
                    </a>
                </div>
    
                {% endfor %}
            </div>
        </div>

    </div>


</div>

{% endblock %}
