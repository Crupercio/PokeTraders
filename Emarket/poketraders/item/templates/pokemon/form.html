{% extends 'core/base.html' %}

{% block title %} {{ title }} {% endblock %}

{% block content %}
<h1 class="mb-6 text-3xl">{{ title }}</h1>
<form method="post" action="." enctype="multipart/form-data">
    {% csrf_token %}
    
    <!-- Responsive form spacing -->
    <div class="space-y-4">
        {{ form.as_p }}
    </div>

    <!-- Error handling for responsiveness -->
    {% if form.errors or form.non_field_errors %}
    <div class="mb-3 p-6 bg-red-100 rounded-xl">
        {% for field in form %}
            <div class="text-red-500">{{ field.errors }}</div>
        {% endfor %}
        <div class="text-red-500">{{ form.non_field_errors }}</div>
    </div>
    {% endif %}
    
    <!-- Responsive Submit button -->
    <button class="mt-6 py-4 px-8 w-full md:w-auto text-lg bg-teal-500 hover:bg-teal-700 rounded-xl text-white">
        Submit
    </button>
</form>
{% endblock %}
